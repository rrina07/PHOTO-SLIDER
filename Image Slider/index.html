<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/239/500/300" alt="image">
            <img src="https://picsum.photos/id/232/500/300" alt="image">
            <img src="https://picsum.photos/id/231/500/300" alt="image">
            <img src="https://picsum.photos/id/22/500/300" alt="image">
            
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>

    </div>

    <script src="index.js"></script>
</body>
</html>
